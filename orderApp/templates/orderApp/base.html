 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	 <div class="container">

		 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-basepage">

	 <ul class="nav navbar-nav">
		 <li id="homepage"><a href="{% url 'homepage' %}">主页</a></li> 
		 {% if user.myuser.permission > 1 %}
			 <li id="add_dish"><a href="{% url 'add_dish' %}">添加菜品</a></li> 
			 <li id="add_img"><a href="{% url 'add_img' %}">添加图片</a></li> 			
		 {% endif %}

	 </ul>
	 <ul class="nav navbar-nav navbar-right">

			<li><p class="navbar-text">欢迎您&nbsp;&nbsp;<span id="base-name">{{ user.myuser.nickname }}</span></p>
			</li>
			<li><a href="{% url 'logout' %}">注销</a></li>
			<li><a href="{% url 'set_password' %}">修改密码</a></li>
		{% else %}
			<li><a href="{% url 'signup' %}">注册</a></li>
